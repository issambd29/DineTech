<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in | DineTech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="website icon" href="./img/logo1.png" type="png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --primary: #00d4ff;
      --primary-dark: #0099cc;
      --secondary: #240046;
      --dark: #0a0f1a;
      --darker: #1e2a38;
      --light: #ffffff;
      --gray: #a0aec0;
      --danger: #ff4757;
      --success: #2ecc71;
  --gradient-start: #00CFFF;
  --gradient-end: #009CF8;

}
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--dark), var(--darker));
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

.container {
    max-width: 750px;
    width: 100%;
    background: rgba(30, 42, 56, 0.8);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 0px 30px 14px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    transition: all 0.3sease;
    animation: fadeIn 0.5s ease-out;
    height: auto;

}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container:hover {
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); 
    }

    .logo {
  justify-content: center;
  font-size: 1.8rem;
  font-weight: 700;
  background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.logo-icon {
  font-size: 1.5rem;
}

    .cart-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 4px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 16px rgba(0, 212, 255, 0.3);
      transition: all 0.3s ease;
    }

    .cart-icon:hover {
      transform: rotate(10deg) scale(1.1);
    }

    .cart-icon svg {
      width: 30px;
      height: 30px;
      fill: var(--light);
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      position: relative;
      text-align: center;
      margin-bottom: 5px;
      letter-spacing: 1px;
      color: var(--light);
    }

    .title::before {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -10px;
      transform: translateX(-50%);
      height: 4px;
      width: 60px;
      border-radius: 5px;
      background: var(--primary);
    }

    .content {
      margin-top: 30px;
    }

    .user-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 15px;
    }

    .input-box {
      width: calc(50% - 10px);
      position: relative;
    }

    .input-box span.details {
      display: block;
      font-weight: 500;
      margin-bottom: 3px;
      color: var(--gray);
      font-size: 14px;
    }

    .input-box input {
      height: 50px;
      width: 100%;
      outline: none;
      font-size: 16px;
      border-radius: 10px;
      padding: 0 15px 0 45px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(45, 55, 72, 0.6);
      color: var(--light);
      transition: all 0.3s ease;
    }

    .input-box input:focus,
    .input-box input:valid {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
      background: rgba(45, 55, 72, 0.8);
    }

    .input-box i {
      position: absolute;
      left: 15px;
      top: 40px;
      color: var(--gray);
      font-size: 18px;
    }

    .input-box input:focus + i,
    .input-box input:valid + i {
      color: var(--primary);
    }

    .gender-details {
      margin: 20px 0;
    }

    .gender-title {
      font-size: 18px;
      font-weight: 500;
      color: var(--light);
      margin-bottom: 5px;
      display: block;
    }

    .category {
      display: flex;
      gap: 20px;
      margin: 2px 0;
    }

    .category label {
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
    }

    .category label .dot {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      margin-right: 10px;
      background: rgba(45, 55, 72, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    /* Fixed CSS selectors for radio button styling */
    input[type="radio"]:checked + label .dot {
      background: var(--primary);
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
    }

    input[type="radio"] {
      display: none;
    }

    .gender {
      font-size: 16px;
      font-weight: 500;
      color: var(--gray);
      transition: color 0.3s ease;
    }

    .category label:hover .gender {
      color: var(--light);
    }

    .category label:hover .dot {
      border-color: var(--primary);
    }

    .button {
      margin: 0px 0px 40px 0px;
    }

    .button input {
      height: 50px;
      width: 100%;
      border-radius: 10px;
      border: none;
      color: var(--light);
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
    }

    .button input:hover {
      background: linear-gradient(-135deg, var(--primary-dark), #007399);
      box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
      transform: translateY(-3px);
    }

    .login-link {
      text-align: center;
      color: var(--gray);
      font-size: 15px;
      margin-top: 20px;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .error-message {
      color: var(--danger);
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .input-box.error input {
      border-color: var(--danger);
      box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.2);
    }

    .input-box.error .error-message {
      display: block;
    }

    .input-box.success input {
      border-color: var(--success);
      box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
    }

    .password-toggle {
      position: absolute;
      /* right: 15px; */
      top: 40px;
      color: var(--gray);
      cursor: pointer;
      font-size: 18px;
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    @media(max-width: 768px) {
      .container {
        padding: 25px;
      }
      
      .input-box {
        width: 100%;
      }
      
      .category {
        flex-direction: column;
        gap: 10px;
      }
    }

    @media(max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
      
      .title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <br>
    <div class="logo">
      <i class="fas fa-bolt logo-icon"></i>
      <span>DineTech </span>
    </div>
    <div class="title">Create Account</div>

    <div class="content">
      <form id="signupForm" action="./login.html" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <i class="fas fa-user"></i>
            <input id="userName" name="fullname" type="text" placeholder="Enter your name" required>
            <div class="error-message">Full name is required</div>
          </div>

          <div class="input-box">
            <span class="details">Username</span>
            <i class="fas fa-at"></i>
            <input type="text" name="username" placeholder="Enter your username" required id="username">
            <div class="error-message">Username is required</div>
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Enter your email" required>
            <div class="error-message">Please enter a valid email</div>
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <i class="fas fa-phone"></i>
            <input type="tel" name="phone" placeholder="Enter your number" required>
            <div class="error-message">Phone number is required</div>
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input id="password" name="password" type="password" placeholder="Enter your password" required>
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            <div class="error-message">Password must be at least 6 characters</div>
          </div>

          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input id="confirmPassword" type="password" placeholder="Confirm your password" required>
            <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
            <div class="error-message">Passwords don't match</div>
          </div>
        </div>

        <div class="gender-details">
          <span class="gender-title">Gender</span>
          <div class="category">
            <input type="radio" name="gender" id="dot-1" value="Male">
            <label for="dot-1">
              <span class="dot"></span>
              <span class="gender">Male</span>
            </label>
            <input type="radio" name="gender" id="dot-2" value="Female">
            <label for="dot-2">
              <span class="dot"></span>
              <span class="gender">Female</span>
            </label>
          </div>
        </div>

        <div class="button">
          <input id="submit" type="submit" value="Sign Up">
        </div>

      </form>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAOPGJphMdi4ZzpsxZ7kvTKErJqcQrPsF4",
      authDomain: "data-com-ea4a5.firebaseapp.com",
      projectId: "data-com-ea4a5",
      storageBucket: "data-com-ea4a5.appspot.com",
      messagingSenderId: "1078182707766",
      appId: "1:1078182707766:web:b333f3a0fbd1fbb8504e97"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('signupForm');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        if (passwordInput.value.length < 6) {
          alert("Password must be at least 6 characters");
          return;
        }

        if (passwordInput.value !== confirmPasswordInput.value) {
          alert("Passwords do not match");
          return;
        }

        const email = form.email.value;
        const password = form.password.value;
        const fullName = form.fullname.value;

        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            const uid = user.uid;

            // ✅ تحديث الاسم في حساب المستخدم
            return user.updateProfile({
              displayName: fullName
            }).then(() => {
              return database.ref('users/' + uid).set({
                fullName: fullName,
                username: form.username.value,
                email: email,
                phone: form.phone.value,
                gender: form.gender.value
              });
            });
          })
          .then(() => {
            Swal.fire({
              icon: 'success',
              title: '🎉 Account Created!',
              text: 'Your account has been created successfully.',
              confirmButtonText: 'Go to Shop'
            }).then(() => {
              window.location.href = form.getAttribute('action');
            });
          })
          .catch((error) => {
            Swal.fire({
              icon: 'error',
              title: '❌ Error',
              text: 'An error occurred: ' + error.message,
              confirmButtonText: 'Okay'
            });
          });
      });
    });
  </script>
</body>
</html>
