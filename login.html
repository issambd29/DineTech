<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - DineTech  </title>
  <link rel="website icon" href="./img/logo1.png" type="png">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap');

:root {
  /* Color Variables */
  --gradient-start: #00CFFF;
  --gradient-end: #009CF8;
  --dark-bg: #0a0f1a;
  --darker-bg: #1e2a38;
  --container-bg: rgba(30, 42, 56, 0.95);
  --light: rgba(255, 255, 255, 0.9);
  --border-color: rgba(255, 255, 255, 0.2);
  --input-bg: rgba(20, 30, 45, 0.8);
  --primary-btn: #00d1ff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(to bottom, var(--dark-bg), var(--darker-bg));
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

/* Animations */
@keyframes backgroundShift {
  0% { transform: translateX(0px) translateY(0px); }
  100% { transform: translateX(20px) translateY(-20px); }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Container Styles */
.container {
  text-align: center;
  padding: 7px 37px;
  background: var(--container-bg);
  border-radius: 20px;
  border: 1px solid var(--border-color);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
  width: 550px;
  z-index: 1;
  animation: fadeInUp 0.8s ease-out;
}

/* Logo Styles */
.logo {
  justify-content: center;
  font-size: 1.8rem;
  font-weight: 700;
  background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.logo-icon {
  font-size: 1.5rem;
}

/* Form Styles */
.title {
  font-size: 28px;
  font-weight: 600;
  position: relative;
  text-align: center;
  margin-bottom: 5px;
  letter-spacing: 1px;
  color: var(--light);
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  color: var(--light);
  font-weight: 500;
}

.form-group input {
  width: 100%;
  padding: 10px 20px;
  font-size: 16px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  background: var(--input-bg);
  color: white;
  transition: all 0.3s ease;
  text-align: left;
}

.form-group input::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

.form-group input:focus {
  outline: none;
  border-color: var(--primary-btn);
  background: rgba(20, 30, 45, 0.9);
  box-shadow: 0 0 0 2px rgba(0, 209, 255, 0.3);
}

/* Form Options */
.form-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
  font-size: 14px;
}

.remember-me {
  display: flex;
  align-items: center;
  gap: 8px;
}

.remember-me input[type="checkbox"] {
  width: auto;
  margin: 0;
}

.forgot-password {
  color: var(--primary-btn);
  text-decoration: none;
  transition: all 0.3s ease;
}

.forgot-password:hover {
  color: #33ddff;
  text-decoration: underline;
}

/* Button Styles */
.btn {
  background: var(--primary-btn);
  border: none;
  color: #fff;
  padding: 12px 50px;
  font-size: 18px;
  border-radius: 50px;
  cursor: pointer;
  width: 100%;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  margin-bottom: 10px;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

.btn:hover::before {
  left: 100%;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  background: #009ecb;
}

.btn:active {
  transform: translateY(0);
}

.btn.loading {
  pointer-events: none;
}

.btn.loading::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  margin: auto;
  border: 2px solid transparent;
  border-top-color: #ffffff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Divider Styles */
.divider {
  margin: 12px 0;
  position: relative;
  text-align: center;
}

.divider::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 1px;
  background: rgba(255, 255, 255, 0.3);
}

.divider span {
  background: var(--container-bg);
  padding: 0 20px;
  color: rgba(255, 255, 255, 0.7);
  font-size: 14px;
}

/* Social Login */
.social-login {
  display: flex;
  gap: 15px;
  margin-bottom: 10px;
}

.social-btn {
  flex: 1;
  padding: 12px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  background: rgba(20, 30, 45, 0.7);
  color: white;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: all 0.3s ease;
  font-size: 14px;
}

.social-btn:hover {
  background: rgba(20, 30, 45, 0.9);
  border-color: rgba(255, 255, 255, 0.5);
  transform: translateY(-2px);
}

/* Signup Link */
.signup-link {
  font-size: 14px;
  color: rgba(255, 255, 255, 0.8);
  margin: 20px 0px 10px 0px;
}

.signup-link a {
  color: var(--primary-btn);
  text-decoration: none;
  font-weight: 500;
}

.signup-link a:hover {
  color: #33ddff;
  text-decoration: underline;
}

/* Error Message */
.error-message {
  background: rgba(255, 0, 0, 0.1);
  border: 1px solid rgba(255, 0, 0, 0.3);
  color: #ff6b6b;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  font-size: 14px;
  display: none;
}

/* Image Styles */
.img-g-f {
  width: 40px;
}
 </style>
</head>
<body>
  <div class="container">
    <br>
    <div class="logo">
      <span>DineTech</span>
      <i class="fas fa-bolt logo-icon"></i>
    </div>
   <h1 class="title">Welcome Back</h1>
    
    <div class="error-message" id="errorMessage">
      Incorrect email or password. Please try again.
    </div>
    
    <form id="loginForm" action="./shop/shop.html" method="post">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      
      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">?Forgot password</a>
      </div>

      <button type="submit" class="btn" id="loginBtn">Sign In</button>
    </form>
    
    <div class="divider">
      <span>or</span>
    </div>
    
    <div class="social-login">
      <a href="#" class="social-btn">
        Google
        <img class="img-g-f" src="./img/google.png" alt="Google logo">
      </a>
      <a href="#" class="social-btn">
        Facebook
        <img class="img-g-f" src="./img/facebook.png" alt="Facebook logo">
      </a>
    </div>
    
    <div class="signup-link">
      Don't have an account? <a href="./singin.html">Create new account</a>
    </div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAOPGJphMdi4ZzpsxZ7kvTKErJqcQrPsF4",
      authDomain: "data-com-ea4a5.firebaseapp.com",
      projectId: "data-com-ea4a5",
      storageBucket: "data-com-ea4a5.appspot.com",
      messagingSenderId: "1078182707766",
      appId: "1:1078182707766:web:b333f3a0fbd1fbb8504e97",
      measurementId: "G-61013FXEYW"
    };
  
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
  

    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.style.display = 'block';
    }
  
    function toggleLoading(state) {
      if (state) {
        loginBtn.classList.add('loading');
        loginBtn.disabled = true;
        loginBtn.textContent = '';
      } else {
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    }
  form.addEventListener('submit', (e) => {
  e.preventDefault();
  errorMessage.style.display = 'none';
  toggleLoading(true);

  const email = emailInput.value.trim();
  const password = passwordInput.value;


  // ✅ حسابات مخصصة
  if (email === "badaouiissam660@gmail.com" && password === "hifais20469") {
    localStorage.setItem("userEmail", email);   // ← تخزين الإيميل
    localStorage.setItem("userName", "issam");  // ← اسم مخصص
    window.location.href = "./shop/dashboard.html";
    return;
  }
  else if (email === "benbelgacemlylia2@gmail.com" && password === "teacher2025") {
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userName", "lylia");
    window.location.href = "./shop/dashboard.html";
    return;
  }

  // ✅ Firebase Auth
  auth.setPersistence(firebase.auth.Auth.Persistence.NONE)
    .then(() => auth.signInWithEmailAndPassword(email, password))
    .then((userCredential) => {
      const user = userCredential.user;

      // حفظ اسم المستخدم
      if (user.displayName) {
        localStorage.setItem('userName', user.displayName);
      } else {
        localStorage.setItem('userName', 'user');
      }

      // ✅ حفظ الإيميل دائماً
      localStorage.setItem("userEmail", email);

      // الانتقال بعد تسجيل الدخول
      window.location.href = form.getAttribute('action');
    })
    .catch((err) => {
      const msg = (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password')
        ? 'Incorrect email or password'
        : 'An error occurred, try again.';
      showError(msg);
    })
    .finally(() => toggleLoading(false));
});

  </script>
  

</body>
</html>
