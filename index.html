  <style>
    :root {
      --gradient-start: #00CFFF;
      --gradient-end: #009CF8;
      --primary-color: #00d1ff;
      --primary-hover: #009ecb;
      --dark-bg: #0a0f1a;
      --darker-bg: #1e2a38;
      --text-color: #fff;
      --secondary-text: #aaa;
      --shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, var(--dark-bg), var(--darker-bg));
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
    }

    .logo {
      font-size: 6rem;
      margin-bottom: 1rem;
      animation: bounce 2s ease-in-out infinite;
      filter: drop-shadow(0 0 20px var(--primary-color));
      color: var(--primary-color);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
      60% {
        transform: translateY(-7px);
      }
    }

    .title {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .title h1 {
      color: var(--text-color);
      font-size: 2rem;
      margin: 0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
      margin-bottom: 3rem;
    }

    .btn {
      background: var(--primary-color);
      border: none;
      color: var(--text-color);
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: var(--transition);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 209, 255, 0.4);
      background: var(--primary-hover);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.alt {
      background: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
    }

    .btn.alt:hover {
      background: rgba(0, 209, 255, 0.1);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--secondary-text);
    }

    .marquee {
      white-space: nowrap;
      overflow: hidden;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 4rem;
      }
      
      .title h1 {
        font-size: 1.5rem;
      }
      
      .btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

    </div>
   
    <div class="buttons">
      <a href="./login.html" class="btn">Login</a>
      <a href="./shop/shop.html" class="btn alt">Continue as Guest</a>
    </div>
    <div class="footer">
      <div class="marquee">
        Ready to explore the latest devices at the best prices?
      </div>
    </div>
  </div>
</body>
